<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApeChain NFT Marketplace</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* mumi S覺f覺rlama */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify_content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e5e5e5;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }

        #connect-wallet {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #connect-wallet:hover {
            background-color: #333;
        }

        /* --- 襤daretm Paneli --- */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            margin-top: 10px;
        }

        .bulk-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* --- Checkbox Stili --- */
        .bulk-select-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.4); 
            border: 2px solid #000 !important;
            accent-color: #000;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-list {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-buy {
            background-color: #3498db;
            color: white;
        }

        /* --- NFT Grid --- */
        #nft-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 40px;
        }

        .nft-card {
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            background: #fff;
            position: relative;
        }

        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .nft-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background-color: #eee;
        }

        .nft-info {
            padding: 15px;
        }

        .nft-name {
            font-weight: 700;
            margin-bottom: 5px;
        }

        .nft-price {
            font-size: 14px;
            color: #666;
        }

        /* Kart覺n 羹st羹ndki checkbox */
        .card-checkbox {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            box-shadow: 0px 0px 4px 2px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 10;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"> ApeChain Market</div>
        <button id="connect-wallet">C羹zdan覺 Qo</button>
    </header>

    <section class="action-bar">
        <div class="bulk-controls">
            <input type="checkbox" id="select-all-checkbox" class="bulk-select-checkbox">
            <label for="select-all-checkbox" style="font-weight: 600;">Ham覺s覺n覺 Se癟</label>
        </div>

        <div class="action-buttons">
            <button id="list-btn" class="btn btn-list">Listl (Sat覺a Qoy)</button>
        </div>
    </section>

    <main id="nft-container">
        </main>

    <footer>
        &copy; 2025 ApeChain Marketplace. Seaport Protocol Powered.
    </footer>

    <script type="module" src="main.js"></script>

</body>
</html>
